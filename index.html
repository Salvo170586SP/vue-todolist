<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <main class=" w-50 mx-auto my-4">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary"  type="button" id="button-addon1" @click="addItemList">Aggiungi</button>
                    <input type="text" class="form-control" v-model="newTask" @keyup.enter="addItemList">
                  </div>
                <ul class="list-group ">
                    <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between" :class="{barred: task.done}" >
                       <span>{{task.text}}</span> 
                        <button type="button" class="btn-close" @click="deleteItem(index)"></button>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
